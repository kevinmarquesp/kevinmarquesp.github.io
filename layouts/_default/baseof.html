<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection "ltr" }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {{ if not .IsHome }}
        {{ .Title }} |
      {{ end }}
      {{ .Site.Title }}
    </title>
    {{ partial "head.html" . }}
  </head>
  <body>
    <div id="root">
      {{ partial "header.html" . }}
      <main class="container">
        {{ block "main" . }}
        {{ end }}
      </main>
      {{ partial "footer.html" . }}
    </div>
  </body>
</html>
