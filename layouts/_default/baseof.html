<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}"
      dir="{{ or site.Language.LanguageDirection "ltr" }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>
      {{ if not .IsHome }}
        {{ .Title }} |
      {{ end }}
      {{ .Site.Title }}
    </title>
  </head>
  <body>
    <div id="root">
      {{ block "main" . }}
      {{ end }}
    </div>
  </body>
</html>
