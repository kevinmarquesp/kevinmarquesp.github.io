{{ $src := .Get 0 }}
{{ $link := .Get 1 }}

{{ if $link }}
  <a href="{{ $link }}"><img
		style="max-width: 88px; display: inline-block; margin: 0 4px"
		src="{{ $src }}"
		alt="88x31"
	></a>
{{ else }}
  <img
    style="max-width: 88px; display: inline-block; margin: 0 4px"
    src="{{ $src }}"
		alt="88x31"
  >
{{ end }}
